name: Publish multi-arch Docker images

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                base: [ 'debian:bullseye-20220125-slim', 'debian:buster-20220125-slim', 'ubuntu:focal-20220105' ]
                sourceforge: [ 'Y', 'N' ]
                exclude:
                    - base: 'ubuntu:focal-20220105'
                      sourceforge: 'Y'
                
        steps:
        -
            name: Checkout
            uses: actions/checkout@v2
        -
            name: Set Release Tag
            run: |
                date=$(date '+%Y-%m-%d')
                binary_version=""
                if [ "${{ matrix.sourceforge }}" = "Y" ]; \
                    then binary_version="squeezelite-1.9.9-sourceforge-"; \
                else \
                    if [ "${{ matrix.base }}" = "debian:bullseye-20220125-slim" ]; \
                        then binary_version="squeezelite-1.9.8-"; \
                    else \
                        binary_version="squeezelite-1.8-"; \
                    fi
                fi
                base="$(cut -d ':' -f2 <<< '${{ matrix.base }}')"
                base="$(cut -d '-' -f1 <<< ${base})"
                tags="${{secrets.DOCKER_USERNAME}}/squeezelite:${binary_version}${base},${{secrets.DOCKER_USERNAME}}/squeezelite:${binary_version}${base}-${date}"
                if [ "${base}" = "bullseye" ] && [ "${{ matrix.sourceforge }}" = "Y" ]; \
                then echo "RELEASE_TAGS=${tags},${{secrets.DOCKER_USERNAME}}/squeezelite:latest"; \
                elif [ "${base}" = "buster" ] && [ "${{ matrix.sourceforge }}" = "N" ]; \
                then echo "RELEASE_TAGS=${tags},${{secrets.DOCKER_USERNAME}}/squeezelite:stable"; \
                else echo "RELEASE_TAGS=${tags}"; fi \
                >> $GITHUB_ENV
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v1
            with:
                platforms: all
        -
            name: Set up Docker Buildx
            id: buildx
            uses: docker/setup-buildx-action@v1
        -
            name: Login to DockerHub
            uses: docker/login-action@v1
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
        -
            name: Build and push
            uses: docker/build-push-action@v2
            with:
                context: .
                build-args: |
                    BASE_IMAGE=${{ matrix.base }}
                    DOWNLOAD_FROM_SOURCEFORGE=${{ matrix.sourceforge }}
                platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
                push: true
                tags: ${{ env.RELEASE_TAGS }}
